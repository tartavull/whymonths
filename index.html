<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yearly Calendar</title>
  <style>
    /* Vercel-inspired palette: black background with grey shades */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: #ccc;
      user-select: none; /* Disable text selection */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE/Edge */
    }
    canvas {
      display: block;
    }
    /* Title styling */
    #title {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      z-index: 10;
    }
    /* Toggle container styling */
    .toggle-container {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      align-items: center;
    }
    .toggle-container #toggleLabel {
      margin-left: 10px;
      font-size: 16px;
    }
    /* Toggle switch style */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #ccc;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #888;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    /* Add this to your existing styles */
    .github-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100; /* Increased z-index */
      opacity: 0.6;
      transition: opacity 0.3s;
      cursor: pointer; /* Add pointer cursor */
    }
    
    .github-link:hover {
      opacity: 1;
    }
    
    .github-link img {
      width: 32px;
      height: 32px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggleView">
      <span class="slider round"></span>
    </label>
    <span id="toggleLabel">stupidity</span>
  </div>
  <canvas id="calendarCanvas"></canvas>
  
  <!-- Updated GitHub link -->
  <a href="https://github.com/tartavull/whymonths/tree/main" target="_blank" rel="noopener noreferrer" class="github-link" onclick="window.open(this.href, '_blank'); return false;">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
  </a>
  
  <script src="calendar.js"></script>
</body>
</html>
